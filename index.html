<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
      padding-top: 1em;
      padding-bottom: 1em;
      font-size: 1.5em;
      width: 80%;
      margin: 0 auto;
      /* border: 1px red solid; */
    }
    #formArea{
      /* border: 1px red solid; */
      width: 80%;
      padding: 0;
      margin: 0;
    }
    #newTodoInput {
      height: 3em;
      width: 50%;
      border-radius: 5px;
    }
    button{
      /* height: 2em; */
      background-color: green;
      color: whitesmoke;
      font-size: 1em;
      border-radius: 5px;
    }
    .btnDelete{
      background-color: red;
      border-radius: 5px;
    }
    span{
      display:inline-block;
      width: 500px;
    }
    .done{
      text-decoration: line-through;
    }
    #admin{
      margin-top: 5px;
    }
    ul {
     list-style-type: "â†’";
     margin-left: 100px;
    }
  </style>

</head>
<body>
  <main id="app">
    <h3>{{title}}</h3>
    <div id="formArea">
      <form @submit.prevent="addTodo">
        <label for="newTodo">New todo: </label>
        <input v-model="newTodoText" type="text" name="newTodo" id="newTodoInput">
        <button type="submit" name="newTodoAdd" id="newTodoAdd">Add</button>
      </form>
    </div>
    <div id="admin">
      <label for="adminBtns">Admin: </label>
      <button @click="allDone" type="button">All Done</button>
      <button @click="allClear" type="button">Clear List</button>
    </div>

    <ul>
      <li v-for="todo in todos">
        <input type="checkbox" v-model=todo.done>
        <span :class="{done: todo.done}">{{todo.title}}</span>
        <button @click="removeTodo(todo)" type="button" class="btnDelete">X</button>
      </li>
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>

</html>
